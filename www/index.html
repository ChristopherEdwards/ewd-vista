<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>VistA</title>
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.3/toastr.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link rel="stylesheet" href="assets/stylesheets/login.css">
  </head>
  
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">VistA</a>
        </div>
        
        <div id="navbar" class="navbar-collapse collapse invisible">
          <ul class="nav navbar-nav user">
            <li class="dropdown">
              <a href="#" id="user-name" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="true">
                <span class="caret"></span>
              </a>
              
              <ul class="dropdown-menu">
                <li><a href="#" id="user-duz" class="user-info">DUZ: </a></li>
                <li><a href="#" id="user-fullname" class="user-info">Name: </a></li>
                <li><a href="#" id="user-title" class="user-info">Title: </a></li>
                <li><a href="#" id="user-division" class="user-info">Division: </a></li>
                <li><a href="#" id="user-service" class="user-info">Service: </a></li>
                <li><a href="#" id="user-language" class="user-info">Language: </a></li>
                <li><a href="#" id="user-dtime" class="user-info">DTIME: </a></li>
              </ul>
            </li>
          </ul>
          
          <ul class="nav navbar-nav apps-menu">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" 
              role="button" aria-haspopup="true" aria-expanded="true">Apps
                <span class="caret"></span>
              </a>
              
              <ul class="dropdown-menu"></ul>
            </li>
          </ul>
          
          <ul class="nav navbar-nav navbar-right navbar-form">
            <li>
              <button id="symbols-button" class="btn btn-default nav-button">Symbol Table</button>
            </li>
            <li>
              <button id="logout-button" class="btn btn-default nav-button">Log Out</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div id="modal-window" class="modal fade" data-backdrop="static"></div>
    
    <!-- Main content -->
    <div id="main-content" class="container-fluid">
        <div class="form-group-container">
          <div class="form-group">
            <label for="vista-user">VistA User</label>
            <input type="text" class="form-control" id="vista-user" placeholder="User name" />
          </div>
          
          <div class="form-group">
            <button id="vista-user-btn" class="btn btn-primary">Console</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="assets/javascripts/bundle.js"></script>
  </body>
</html>
